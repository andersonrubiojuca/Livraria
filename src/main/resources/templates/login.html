<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="imagem/png" th:href="@{../img/livraria-ico.png}" />
	<title>Iniciando zona admin</title>
	<link th:href="@{../css/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{../css/admin.css}" rel="stylesheet" />
	<link th:href="@{../css/login.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
        <h1>Login Casa do Código</h1>
        
        <ul class="mdl-list" id="erro" th:if="${(param.error != null) and (param.error[0] == 'true')}">
			<li class="mdl-list__item">						 	
				<p id="p-mensagem" class="msg">Usuário e/ou senha incorreto!</p>	
			</li>
		</ul>
		
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" />
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" />
            </div>
            <div>
	            <button type="submit" class="btn btn-primary">Logar</button>
            	<a th:href="@{../}"><button type="button" class="btn btn-info voltar">Voltar</button></a>
            </div>
            
        </form>
    </div>
    
    <script type="text/javascript" th:src="@{../js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{../js/index.js}"></script>
</body>
</html>
