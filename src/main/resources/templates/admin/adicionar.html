<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" type="imagem/png" href="../img/livraria-ico.png" />
<title>Adicionar Livro</title>
<link th:href="@{../css/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{../css/admin.css}" rel="stylesheet" />
<link th:href="@{../css/form.css}" rel="stylesheet" />
</head>
<body>

<div th:insert="~{fragment/admin :: menu}"></div>
<div class="container">
	<div class="col-lg-12">
		<h1>Cadastro de Produto</h1>
		<form action="lista" id="form" method="post" enctype="multipart/form-data">
			<fieldset>
				<ul class="mdl-list">
					 <li class="mdl-list__item" th:if="${msg_resultado}">						 	
					 	<p id="p-mensagem-sucesso" class="sucesso-msg" th:text="${msg_resultado}" >...</p>		
					 </li>
				 </ul>
				 
				<div class="form-group">
					<label for="titulo">Título</label>
					<input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" required/>
				</div>
				<div class="form-group">
			        <label for="descricao">Descrição</label>
					<textarea  class="form-control" id="descricao" name="descricao" placeholder="Descricao" required></textarea>
				</div>
				<div class="form-group">
					<label for="paginas">Páginas</label>
					<input type="text" class="form-control" id="paginas" name="paginas" placeholder="Páginas" required/>
				</div>
				<div class="form-group">
					<label for="dataLancamento">Data de  Lançamento</label>
					<input type="date" class="form-control" id="dataLancamento" name="dataLancamento" placeholder="Data de Lançamento" required/>
				</div>
					<div class="form-group"> 
						<label for="preco">Preco</label>
						<input type="text" class="form-control" id="preco" name="preco" placeholder="preço" required onkeyup="dinheiro(this);"/>
					</div>
				<div class="form-group">
				    <label for="sumario" >Sumário</label>				    
				    <input id="sumario" name="sumario" type="file" class="form-control" accept=".png, .jpg,.jpeg" />
				    <p><span class="sumario-aviso">Tamanho Máximo: 10MB</span></p>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</fieldset>
		</form>
	</div>
</div>

<div th:insert="~{fragment/admin :: footer}"></div>

<script type="text/javascript" th:src="@{../js/jquery.js}"></script>
<script type="text/javascript" th:src="@{../js/form.js}"></script>

</body>
</html>
