<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="imagem/png" th:href="@{../img/livraria-ico.png}" />
	<title>Livraria Assis - Seus Itens</title>
	<link th:href="@{../css/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{../css/main.css}" rel="stylesheet" />
</head>
<body>
	<div th:insert="~{fragment/main :: menu}" class="header"></div>
	
		<section class="jumbotron jumbotron-fluid">
	
		<div class="container">
		<h1>Seu Carrinho!</h1>
		<p th:text="${sucesso}"> sucesso </p>
		<p th:text="${falha}"> falha </p>
		
		
		<div th:if="${carrinho.itens.empty}">
			<span>Seu carrinho até o momento está vazio!</span>
		</div>
			
		<table class="table table-bordered table-striped table-hover" th:unless="${carrinho.itens.empty}">
				<thead>
					<tr>
						<th>Título</th>
						<th>Descrição</th>
						<th>Páginas</th>
						<th>Quantidade</th>
						<th>Preço(s)</th> 
					</tr>
				</thead>
				<tbody>
					<tr th:each="livroQuant : ${carrinho.itens}">
						<td><span th:text="${livroQuant.livro.titulo }">Titulo</span></td>
						<td><span th:text="${livroQuant.livro.descricao }">Descrição</span></td>
						<td><span th:text="${livroQuant.livro.paginas }">Páginas</span></td>
						<td><input type="number" class="form-control" th:value="${livroQuant.quantidade }" name="quantidade" min="1" max="99"></td>
						<td><span th:text="${livroQuant.livro.preco }">Preços</span></td>
					</tr>
				</tbody>
				<tfoot>
					<th>Total</th>
					<th><span th:text="${carrinho.total}">Total</span></th>
				</tfoot>
		</table>
	</div>
	</section>
	
	<div class="footer" th:insert="~{fragment/main :: footer}"></div>
</body>
</html>
