<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="imagem/png" th:href="@{../img/livraria-ico.png}" />
	<title>Livraria Assis - Finalizando Compra</title>
	<link th:href="@{../css/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{../css/main.css}" rel="stylesheet" />
</head>
<body>
	<div th:insert="~{fragment/main :: menu}" class="header"></div>
	
	<section class="jumbotron jumbotron-fluid">
	
		<table class="table table-bordered table-striped table-hover" th:unless="${carrinho.itens.empty}">
			<thead>
				<tr>
					<th>Título</th>
					<th>Descrição</th>
					<th>Páginas</th>
					<th>Capa</th>
					<th class="th-esp">Preço(s)</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="livro, iter : ${carrinho.itens}">
					<td><span th:text="${livro.titulo }">Titulo</span></td>
					<td><span th:text="${livro.descricao }">Descrição</span></td>
					<td><span th:text="${livro.paginas }">Páginas</span></td>
					<td><img class="capas" th:src="${'img/capa/' + livro.sumarioPath}"></td>
					<td><span th:text="${livro.preco }" class="td-preco">Preços</span></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">Total</th>
					<th><span th:text="${carrinho.total}">Total</span></th>
				</tr>
			</tfoot>
		</table>
	</section>
	
	<!-- mecher amanhã -->
	<form method="post" jsf:id="formCheckout">
			<div class="form-group">
				<label>Nome</label>
				<input class="form-control" type="text" autofocus="autofocus" placeholder="Nome Completo" jsf:value="#{checkoutBean.usuario.nome}" />
			</div>
			<div class="form-group">
				<label>E-mail</label>
				<input class="form-control" type="email" placeholder="E-mail" jsf:value="#{checkoutBean.usuario.email}" />
			</div>
			<div class="form-group">
				<label>Senha</label>
				<input class="form-control" type="password" placeholder="Senha" jsf:value="#{checkoutBean.usuario.senha}" />
			</div>
			<button class="btn btn-primary" type="submit" jsf:action="#{checkoutBean.finalizar}">Finalizar Compra</button>
		</form>
	
	<div th:insert="~{fragment/main :: footer}" class="header"></div>
</body>
</html>
